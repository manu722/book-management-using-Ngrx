<div class="row">
    <div class="col-xs-12">
        <img src={{receipe.imagepath}} alt="" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{receipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a (click)="onshoppinglistClick()" style="cursor: pointer;">To shopping List</a></li>
                <li><a style="cursor: pointer;">Edit recipe</a></li>
                <li><a style="cursor: pointer;">Delete recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
      {{receipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredients of receipe.ingredients"> 
                {{ingredients.name}} - {{ingredients.amount}}
            </li>
        </ul>
    </div>
</div>
